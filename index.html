<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Shot Counter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Basketball Shot Counter</h1>
        <h2 id="count-el">0</h2>
        <button id="increment-btn" onclick="increment()">&plus;</button>
        
        <button id="decrement-btn" onclick="decrement()">&minus;</button>
        <br>
        <button id="save-btn" onclick="save()">&#x1F4BE;</button>
    
        <p id="save-el">Previous entries: </p>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
